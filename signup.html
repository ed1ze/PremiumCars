  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    
    .flex {
      background-color: black;
      opacity: 0.9;
      width: 100vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .form-wrap {
      width: 500px;
      height: 470px;
      border: 2px solid #ff331f;
      box-shadow: rgb(99 99 99 / 20%) 0px 2px 8px 0px;
    }

    .fa-user {
      color: #ff331f;
      font-size: 30px;
      align-self: center;
      justify-self: center;
    }

    .form-lines {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-lines input {
      position: relative;
      font-size: 14px;
      font-weight: bold;
      margin: 9px 40px;
      padding: 10px;
      border: none;
    }

    input::placeholder {
      color: gray;
    }

    input:focus {
     color: #ff331f;
    }

    .form-lines input:hover {
      background-color: white;
    }
    .form-lines:first-child {
      margin-top: 30px;
    }
    .forgot-pass {
      margin-left: 40px;
    }

    .forgot-pass {
      color: #ff331f;
      cursor: pointer;
    }
    
    .btn {
      width: 100px;
      align-self: center;
      color: white;
      background-color: #111;
      border: 2px solid #111;
      transition: 0.3s;
    }

    .btn:hover {
      cursor: pointer;
      background-color: transparent;
      color: #111;
    }
  </style>
